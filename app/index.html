<html>

<head>

	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
	<script>
		$(function() {
			$('input[type="radio"]').checkboxradio();
		});

		$(function() {
			$(".widget input[type='submit'], .widget a, .widget button").button();
		});

		$(function() {
			var initialValue = 0.4;
			var handle = $("#custom-handle");
			$("#slider").slider({
				value: initialValue,
				min: 0,
				max: 1,
				step: 0.01,
				create: function() {
					handle.text($(this).slider("value"));
				},
				slide: function(event, ui) {
					handle.text(ui.value);
					$("#temp_submit").val(ui.value);
				}
			});
			$("#temp_submit").val(initialValue);
		});

		$(function() {
			var frm = $('#info');
			frm.submit(function(ev) {
				$.ajax({
					type: frm.attr('method'),
					url: frm.attr('action'),
					data: frm.serialize(),
					success: function(data) {
						$('#text_output').html(data);
					}
				});
				ev.preventDefault();
			});
		});

	</script>
</head>

<body>
	<div class="main">
		<form id="info" method="POST">
			<fieldset class="">
				<legend>Input initial text</legend>
				<textarea class="input_box" id="init_text" , name="init_text"></textarea>
			</fieldset>
			<fieldset class="version ">
				<legend>Select a model version:</legend>
				<label for="radio-1">v1</label>
				<input type="radio" name="version" value="v1" id="radio-1">
				<label for="radio-2">v2</label>
				<input type="radio" name="version" value="v2" id="radio-2">
				<label for="radio-3">v3</label>
				<input type="radio" name="version" value="v3" id="radio-3">
				<label for="radio-4">v4</label>
				<input type="radio" name="version" value="v4" id="radio-4">
			</fieldset>
			<fieldset class="temp_selector">
				<legend>Temperature (Recommend &gt; 0.4)</legend>
				<div id="slider">
					<div id="custom-handle" class="ui-slider-handle"></div>
				</div>
			</fieldset>
			<fieldset class="len_box">
				<legend>Generate length</legend>
				<input type="text" id="gen_len" name="gen_len">
			</fieldset>
			<input type='hidden' id="temp_submit" name="temp_submit" />
			<div class="form_line">
				<input class="submit_button ui-button ui-widget ui-corner-all" type="submit" value="Generate">
			</div>
		</form>
		<div class="output_div">
		<fieldset class="">
			<legend>Generated Article</legend>
			<textarea class="text_output" id="text_output" readonly></textarea>
		</fieldset>
		</div>
	</div>
</body>

</html>
